<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
</head>
<body>
<h1 id="codeup">Mouse events jQuery exercise</h1>
<p class="codeup">This is the paragraph element for the jQuery exercise</p>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<div class="codeup">This is the div element for the jQuery exercise</div>
</body>
<script src="js/jquery-2.2.4.js"></script>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color
    }
    $("h1").click(function () {
        $(this).css("background-color", getRandomColor());
    });

    $("p").dblclick(function () {
        $(this).css("font-size", "18px");
    });

    $("li").hover(function () {
        $(this).css("color", "red");
    }, function () {
        $(this).css("color", "black");
    });
</script>
</html>
