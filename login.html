<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <body>
        <h2>Login</h2>
        <form method="POST" action="http://request-inspector.glitch.me">

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" autofocus required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>


            <input name="keep_logged_in" value="true" type="checkbox" checked>Keep me logged in for 2 weeks<br>

            <button type="submit">Login</button>
        </form>
    </body>
</html>
