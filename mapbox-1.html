<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Town</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<style>
    body {
        margin: 0;
    }
    h1 {
        text-align: center;
    }
    #map {
        width: 1200px;
        height: 80vh;
        margin: 0 auto;
    }
</style>
<body>
<h1>Home Town</h1>
<div id="map">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src= js/keys.js rel='stylesheet'></script>
</div>

<script>
    mapboxgl.accessToken = mapboxKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9\n',
        zoom: 10,
        center: [-99.5076, 27.5036]
    });
    setTimeout(function () {
        map.setZoom(4)
    }, 5000);
</script>
</body>
</html>
