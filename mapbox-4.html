<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox 4</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<style>
    body {
        margin: 0;
    }
    h1 {
        text-align: center;
    }
    #map {
        width: 1200px;
        height: 80vh;
        margin: 0 auto;
    }
</style>
<body>
<h1>Mapbox API</h1>
<div id="map">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src= js/keys.js rel='stylesheet'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
</div>

<script>
    mapboxgl.accessToken = mapboxKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-98.4916, 29.4252]
    });

    geocode("61 Zion Park Blvd, Springdale, UT 84767", mapboxKey).then(function(result) {
        console.log(result);
        map.setCenter(result);
    });

    reverseGeocode({lng: -157.8583, lat: 21.3069}, mapboxKey).then(function(address) {
        console.log(address);
        geocode(address, mapboxKey).then(function (coor) {
            map.setCenter(coor);
            map.setZoom(13);
        });
    });


</script>
</body>
</html>
