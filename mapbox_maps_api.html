<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!--External JS file with API Token-->
<script src= js/keys.js rel='stylesheet'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v10',
    });

    geocode("333 E 2nd St, Los Angeles, CA 90012", mapboxKey).then(function(result) {
        console.log(result);
        map.setZoom(17);
        map.setCenter(result);
        console.log(map.getCenter());

    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-118.24076, 34.04886])
        .addTo(map);

    var kuraPopup = new mapboxgl.Popup()
        .setHTML("<p>Kura Revolving Sushi Bar</p>")
        .addTo(map);

    marker.setPopup(kuraPopup);

    //-----------------------------------------------------------------------------------//

    geocode("132 S Central Ave, Los Angeles, CA 90012", mapboxKey).then(function(result) {
        console.log(result);
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-118.23906, 34.04834])
        .addTo(map);

    var kuraPopup = new mapboxgl.Popup()
        .setHTML("<p>Shin-Sen-Gumi Hakata Ramen</p>")
        .addTo(map);

    marker.setPopup(kuraPopup);

    //-----------------------------------------------------------------------------------//

    geocode("327 E 1st St, Los Angeles, CA 90012", mapboxKey).then(function(result) {
        console.log(result);
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-118.24005, 34.04999])
        .addTo(map);

    var kuraPopup = new mapboxgl.Popup()
        .setHTML("<p>Daikokuya</p>")
        .addTo(map);

    marker.setPopup(kuraPopup);

</script>
</body>
</html>
