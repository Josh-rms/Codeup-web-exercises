<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form method="POST" action="http://request-inspector.glitch.me">
        <label for="username">Username:</label>
            <input type="text" name="username" id="username" autofocus required><br>

        <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

        <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

        <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required><br>

        <input name="newsletter_signup" value="true" type="checkbox" checked>Sign me up to the newsletter<br>

    <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
